syntax = "proto3";

package co.topl.proto.user;

import "genus/genus_models.proto";
import "ledger/transaction.proto";

// A box with extra information
message AssetBox {
  // The label of the asset contained in the box
  co.topl.proto.genus.AssetLabel assetLabel = 1;
  // Contains boxId, typed evidence of the content, and the current status of the box
  co.topl.proto.genus.BoxState boxState = 2;
  // Actual content of the box
  // Contains address, minting, and value (quantity, any codes/evidence/metadata)
  co.topl.proto.ledger.Transaction.Output content = 3;
}